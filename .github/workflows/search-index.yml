name: search

on:
  workflow_dispatch:
  schedule:
    # Once a month "At 00:00 on day-of-month 2" (see https://crontab.guru/once-a-month)
    - cron: '0 0 2 * *'

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: npm install
      - run: tsx search-index/index.ts
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          title: '[bot] Updated Search Indexes'
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: '[bot] Updated `search-index/*.bin`'
          branch: update-search-index
          delete-branch: true
          body: |

            > [!NOTE]
            > This PR is auto-generated!
